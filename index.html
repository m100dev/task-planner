<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            
            Task Planner App
        </title>
        <link rel="icon" href="assets/icons/to-do-list.png" type="image/icon type">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <h1>Task Planner</h1>

        <div id="taskContainer">

            <div id="taskInput">
                <input type="text" name="userInput" id="userInput" placeholder="What do you need to do?">
                <button type="submit" value="Submit" id="addTaskBtn">ADD TASK</button> 
                <button type="submit" value="Submit" id="clearTaskBtn" disabled>CLEAR</button> 
            </div>
            
            <ol id="taskList"></ol>

        </div>

        <script src="assets/js/taskplanner.js" type="text/javascript"></script>
    </body>
</html>
